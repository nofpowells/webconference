<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1">
		<link  rel="stylesheet" href="css/bootstrap.css">
        <link  rel="stylesheet" href="css/bootstrap-toggle.css">
        <link  rel="stylesheet" href="css/bootstrap2-toggle.css">
        <link  rel="stylesheet" href="css/estilo.css">  
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script type="text/javascript" src="js/peer.js"></script>
        <script type="text/javascript" src="js/peercliente.js"></script>
        
        
		<title>Vídeo Chamada</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-1" id="menu">
					<!-- Menu -->                    
                    <div class="checkbox">
	                    <h5>CAM</h5>  						
	                    <input type="checkbox" autoplay checked data-toggle="toggle" data-on="Lig." data-off="Desl." data-onstyle="success" data-offstyle="danger" data-height="30" data-width="60" >
	                    <h5>MIC</h5>   
	                    <input type="checkbox" autoplay checked data-toggle="toggle" data-on="Lig." data-off="Desl." data-onstyle="success" data-offstyle="danger" data-height="30" data-width="60">
                    </div>
                    <h5>ADD</h5>
					<button class="btn btn-success" data-target="#add" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span></button>					    

                    <div class="checkbox">	                    
	                    <input type="checkbox" checked data-toggle="toggle" data-on="<i class='fa fa-play'></i> Lig." data-off="<i class='fa fa-pause'></i> Desl." data-onstyle="success" data-offstyle="danger" data-height="30" data-width="60">
                    </div>             
                  
                    
                      
					<button class="btn btn-primary btn-block">Volume</button>
                    <button class="btn btn-primary btn-block" data-target="#config" data-toggle="modal">Config.</button>
                  <br>
					<button class="btn btn-danger btn-block" id="desligar-chamada">Desligar</button>                  
               
					
					<!-- Menu  -->

				</div>
				<div class="col-md-8" id="video-principal" >
					
				</div>
				<div class="col-md-3" id="participantes">
					
				</div>
			</div>

			<div class="row">
				<div class="col-md-9" id="chat">
					<p id="meu-id"></p>
                    <input type="text" placeholder="Chamar este ID..." id="chamar-id">
                    <button id="chamar" class="btn btn-primary">Chamar</button>
                  <p id="erro"></p>
				</div>
				<div class="col-md-3" id="meu-video">
					<video id="video-deireito" autoplay style="width: 280px"></video>
				</div>
			</div>
		</div>
        
        <div class="modal" id="add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">Participantes</h4>
                    </div>

                    <div class="modal-body row">
                        <div class="col-md-12" >
                            <div class="participante">
                                <div class="img-participante">
                                    <img src="img/h1.jpg" alt="...">
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                            <span>Participante 1</span>
                            
                            <div class="participante">
                                <div class="img-participante">
                                    <img src="img/m1.jpg" alt="...">
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                            <span>Participante 2</span>
                            
                            <div class="participante">
                                <div class="img-participante">
                                    <img src="img/m2.jpg" alt="...">
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                            <span>Participante 3</span>
                            
                            <div class="participante">
                                <div class="img-participante">
                                    <img src="img/h2.jpg" alt="...">
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                            <span>Participante 4</span>
                            
                            <div class="participante">
                                <div class="img-participante">
                                    <img src="img/h3.jpg" alt="...">
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                            <span>Participante 5</span>
                            
                            <div class="participante">
                                <div class="img-participante">
                                    <img src="img/m3.png" alt="...">
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                            <span>Participante 6</span>
                            
                            
                        </div>    
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary " >Ok</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="modal" id="config">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">Configurações</h4>
                    </div>

                    <div class="modal-body row">
                        <div class="col-md-6">
                            <label for="camera">Selecione a câmera: </label>
                            <select class="form-control">
                                <option>Câmera 1</option>
                                <option>Câmera 2</option>
                            </select>
                            <label for="camera">Selecione o microfone: </label>
                            <select class="form-control">
                                <option>Microfone 1</option>
                                <option>Microfone 2</option>
                            </select>
                            <label for="camera">Selecione saida de som: </label>
                            <select class="form-control">
                                <option>Saída de som 1</option>
                                <option>Saída de som 2</option>
                                <option>Saída de som 3</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <video id="video-config" autoplay></video>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary " data-dismiss="modal" >Cancelar</button>
                        <button type="button" class="btn btn-primary " >Salvar</button>
                    </div>
                </div>
            </div>
        </div>

		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap2-toggle.js"></script>
      
	</body>
</html>
